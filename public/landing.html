<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    th
    {
        border: 1px solid black;
    }
    table
    {
        border-collapse: collapse;
    }
    .workouts
    {
        text-align: center;
        border: 1px solid black;
    }
</style>

<body>
    <p>Workout Tracker</p>

    <form>
        <div style="padding:5px">
        <label for="exercise" style="display:inline-block; width:60px">Exercise:</label>
        <select id="exercise" style="width: 183px;" placeholder="Enter exercise name here">
            <option value="none" selected disabled hidden>Select an exercise</option>
        </select>

        </div>

        <div style="padding:5px">
        <label for="weight" style="display:inline-block; width:60px">Weight:</label>
        <input 
            type='number'
            min="0"
            step=".1"
            id="weight"
            style="width: 175px;"
            placeholder='Enter weight lifted here'/>
        </div>

        <div style="padding:5px">
        <label for="reps" style="display:inline-block; width:60px">Reps:</label>
        <input 
            type='number'
            id="reps"
            style="width: 175px;"
            placeholder='Enter # of reps here'/>
        </div>

        <button>Commit Exercise</button>
    </form>

    <br><br>

    <form action="/addExercise" method="GET">
        <button type="submit">Go to add workout page</button>
    </form>

    <br><br>

    <div>
        <table id="workoutsTable" style="width: 80%;" align="center">
            <thead>
                <th>Exercise</th>
                <th>Weight</th>
                <th>Reps</th>
                <th>Set #</th>
                <th>Day</th>
            </thead>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src="/js"></script>
</body>
</html>

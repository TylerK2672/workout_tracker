<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    th
    {
        border: 1px solid black;
    }
    table
    {
        border-collapse: collapse;
    }
    .workouts
    {
        text-align: center;
        border: 1px solid black;
    }
</style>

<body>
    <p>Workout Tracker</p>

    <form id="workoutForm">
        <div style="padding:5px">
        <label for="exercise" style="display:inline-block; width:60px">Exercise:</label>
        <select id="exercise" style="width: 183px;" placeholder="Enter exercise name here">
            <option value="none" selected disabled hidden>Select an exercise</option>
        </select>

        </div>

        <div style="padding:5px">
        <label for="weight" style="display:inline-block; width:60px">Weight:</label>
        <input 
            type='number'
            min="0"
            step=".01"
            id="weight"
            style="width: 175px;"
            placeholder='Enter weight lifted here'/>
        </div>

        <div style="padding:5px">
        <label for="reps" style="display:inline-block; width:60px">Reps:</label>
        <input 
            type='number'
            min="0"
            step=".5"
            id="reps"
            style="width: 175px;"
            placeholder='Enter # of reps here'/>
        </div>

        <div style="padding:5px">
            <label for="set_num" style="display:inline-block; width:60px">Set #:</label>
            <input 
                type='number'
                min="0"
                step="1"
                id="set_num"
                style="width: 175px;"
                placeholder='Enter set # here'/>
        </div>
        
        <br>

        <button id="commitBtn">Commit Workout</button>
    </form>

    <br><br>

    <form action="/addExercise" method="GET">
        <button type="submit">Add an Exercise</button>
    </form>

    <br><br>

    <div>
        <table id="workoutsTable" style="width: 80%;" align="center"></table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src="/js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header>
    <h1>WORKOUT TRACKER</h1>
</header>

<body class="p-3 mb-2 bg-light text-dark">

    <div style="display:inline-block; width: 260px;">
        <form id="workoutForm">
            <div style="padding:5px; width:280px">
                <label for="exercise" style="display:inline-block; width:65px">Exercise:</label>
                <select id="exercise" style="width: 175px; height: 30px;" placeholder="Enter exercise name here">
                    <option value="none" selected disabled hidden>Select an exercise</option>
                </select>
            </div>

            <div style="padding:5px; width:280px"">
            <label for="weight" style="display:inline-block; width:65px">Weight:</label>
            <input 
                type='number'
                min="0"
                step=".01"
                id="weight"
                style="width: 175px;"
                placeholder='Enter weight lifted here'/>
            </div>

            <div style="padding:5px; width:280px"">
            <label for="reps" style="display:inline-block; width:65px">Reps:</label>
            <input 
                type='number'
                min="0"
                step=".5"
                id="reps"
                style="width: 175px;"
                placeholder='Enter # of reps here'/>
            </div>

            <div style="padding:5px; width:280px"">
                <label for="set_num" style="display:inline-block; width:65px">Set #:</label>
                <input 
                    type='number'
                    min="0"
                    step="1"
                    id="set_num"
                    style="width: 175px;"
                    placeholder='Enter set # here'/>
            </div>
            
            <br>

            <div style="padding:5px">
                <button id="commitBtn" class="btn btn-secondary btn-sm">Commit Workout</button>
            </div>
        </form>
    </div>

    <div style="display:inline; position:relative; bottom:185px">
        <form action="/addExercise" method="GET" style="display:inline;">
            <button type="submit" class="btn btn-secondary btn-sm">Add an Exercise</button>
        </form>
    </div>

    <br><br>

    <div style="padding:8px">
        <table id="editTable" style="width: 80%;" align="center" class="table table"></table>
    </div>
    <div id="postEditBtnDiv" align="center"></div>

    <br><br>

    <div>
        <table id="workoutsTable" style="width: 80%;" align="center" class="table table-light table-striped"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src="/js"></script>
</body>
</html>
